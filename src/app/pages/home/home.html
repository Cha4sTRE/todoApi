<section>
  <h1>Tareas Registradas</h1>
  <div class="mt-4">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Creado</th>
        <th scope="col">Prioridad</th>
        <th scope="col">Estado</th>
        <th scope="col">Opciones</th>
      </tr>
      </thead>
      <tbody>
        @for (todo of todo?.data; track todo.id) {
          <tr>
            <th>{{todo.id}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.createdAt}}</td>
            <td>{{todo.priority}}</td>
            <td>{{todo.isCompleted ? 'Finalizado' : 'En curso'}}</td>
            <td><button class="btn btn-primary" [routerLink]="['/todo',todo.id]">Ver</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
