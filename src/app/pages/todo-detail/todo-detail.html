<section>
  <div class="mt3">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary me-3" (click)="updateById(data.id)">Actualizar</button>
        <button class="btn btn-danger" (click)="deleteTodoById(data.id)">Eliminar</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="mt-3">
      <h1>{{data?.title}}</h1>
      <h2>Prioridad: {{data?.priority}}</h2>
      <h4>Creado el: {{data?.createdAt}}</h4>
    </div>
    <div class="mt-4">
      <h5>Estado : {{data?.isCompleted ? 'Completado' : 'En curso'}}</h5>
      <h6>Descripcion:</h6>
      <p class="fs-4">{{data?.description}}</p>
    </div>
  </div>
</section>
